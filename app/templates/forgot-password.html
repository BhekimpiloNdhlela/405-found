
{% extends 'base-2.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<br>
<h1 class="w3-center">Reset Password</h1>
<br>
<form action="/forgot-password" method="POST">
    <input type="text" class="w3-btn w3-blue w3-input w3-large w3-animate-input" placeholder="Username" name="username" required>
    <br>
    <input type="submit" class="w3-btn w3-blue w3-input w3-large w3-animate-input" value="Reset Password">
    <a href="/login" class="w3-animate-input w3-input w3-large w3-center w3-blue">Have Account</a>
</form>
<br>
{% if message %}
    <div class="w3-center alert alert-{{ alert }}" role=alert>
        {{ message }}
    </div>
{% endif %}
{% endblock %}
