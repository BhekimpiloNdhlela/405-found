{% extends 'base.html' %}

{% block content %}

{% if account %}
<div class="w3-row-padding">
    <div class="w3-col m12">
        <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
                <h6 class="w3-opacity">Social Media template by w3.css</h6>
                <p contenteditable="true" class="w3-border w3-padding">Status: Feeling Blue</p>
                <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i>
                    Post</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% for tweet in tweets %}
<div class="w3-container w3-card w3-white w3-round w3-margin"><br>
    <img src="{{ tweet['avatar'] }}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
    <span class="w3-right w3-opacity">1 min</span>
    <h4>{{ tweet['username'] }}</h4><br>
    <hr class="w3-clear">
    <p>{{ tweet['content'] }}</p>
    <div class="w3-row-padding" style="margin:0 -16px">
        {% for photo in tweet['photos'] %}
        <div class="w3-half">
            <img src="/static/img/photos/{{ photo }}" style="width:100%" alt="Northern Lights" class="w3-margin-bottom">
        </div>
        {% endfor %}
    </div>
    <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>
        Like</button>
    <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>
        Comment</button>
</div>
{% endfor %}

{% endblock %}
