<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">BootlegTwitter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Signin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Whatever</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="col">
            <h2> Signin </h2>
            <form action="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-dark form-control" id="formGroupExampleInput" placeholder="Signup" value="Signin">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark form-control" id="formGroupExampleInput" placeholder="Signup" value="Signup">Signup</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark form-control" id="formGroupExampleInput" placeholder="Signup" value="Signup">Forgot Password</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="col">
            <h2> Signup </h2>
            <form action="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">User Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Gender</label>
                    <select class="custom-select custom-select-lg mb-3">
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Cellphone Number</label>
                    <input type="tel" class="form-control" id="formGroupExampleInput" placeholder="Cellphone Number" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Date Of Birth</label>
                    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Cellphone Number" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Country</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Country">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">City</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Confirm Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-dark form-control" id="formGroupExampleInput" placeholder="Signup">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark form-control" id="formGroupExampleInput" placeholder="Signup" value="Signup">Have Account</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
