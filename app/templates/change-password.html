{% extends 'base-2.html' %}
{% block title%}About{% endblock %}
{% block content %}
<h1 class="w3-center">New Password</h1>
<br>
<form action="POST" method="/password">
    <input type="password" name="password1" class="w3-btn w3-blue w3-input w3-large w3-animate-input"
        placeholder="Password">
    <input type="password" name="password2" class="w3-btn w3-blue w3-input w3-large w3-animate-input"

<br>
{% endblock %}
