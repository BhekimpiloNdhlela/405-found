 <div class="w3-top">
    <div class="w3-bar w3-blue w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
            href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><img src="/static/img/logo.png"
                alt="Logo" style="max-height: 1.5em;"> 405 Found</a>
        <a href="/usernetwork" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i
                class="fa fa-area-chart"></i></a>
        <a href="/profile/{{ session_user['username'] }}"
            class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Profile"><i
                class="fa fa-user"></i></a>
        <div class="w3-dropdown-hover w3-hide-small">
            <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span
                    class="w3-badge w3-right w3-small
                    w3-green">{{ session_user['notification'] }}</span></button>
            <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
                {% for notification in session_user['notifications'] %}
                <a href="#" class="w3-bar-item w3-button">{{ notification }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <form class="w3-bar-item w3-display-middle" action="/search" method="POST"
                style="line-height: 10px; display: inline-block">   
                <input class="w3-padding-small" style="border-radius: 5px 0 0 5px;" type="text" autocomplete="off" placeholder="Search 405-Found.." name="search" required id="search">
                <i class="fa fa-search"></i>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:81%;" id="searchDropdown">
                </div>
            </form>
        </div>
        <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"
            title="Signout"><i class="fa fa-sign-out"></i></a>
        <a href="/account" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"
            title="My Account">
            <img src="{{ session_user['useravatar'] }}" class="w3-circle" style="height:23px;width:23px"
                alt="Avatar">
        </a>
    </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>
