<div class="w3-card w3-round w3-white w3-center">
    <h4>Who to follow</h4>
    {% for friend in fsuggestions %}
    <p><img src="{{ friend['avatar'] }}" alt="Avatar" class="w3-left w3-circle" style="width:50px; margin:0.5rem;">
    {{ friend['username'] }}</p>
    <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-user"></i>
        + Follow</button>
    {% endfor %}
</div>
<br>
