<div class="w3-card w3-round w3-white">
    <div class="w3-container">
        <h4 class="w3-center">{{ user['name'] }} {{ user['surname'] }}</h4>
        <p class="w3-center"><img src="{{ user['picture'] }}" class="w3-circle" style="height:106px;width:106px"
                alt="Avatar"></p>
        <hr>
        <p><i class="fa fa-fw fa-at w3-margin-right w3-text-theme"></i> {{ user['username'] }}</p>
        <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{ user['title'] }}</p>
        <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{ user['location'] }}</p>
        <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{ user['dob'] }}</p>
        <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{ user['gender'] }}</p>
    </div>
</div>
<br>
